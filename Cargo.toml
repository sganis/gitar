[package]
name = "gitar"
version = "0.1.0"
edition = "2021"

[dependencies]
async-openai = { version = "0.32", features = ["chat-completion", "byot", "model"] }
reqwest = { version = "0.12", default-features = false, features = ["rustls-tls"] }
tokio = { version = "1", features = ["full"] }
serde_json = "1"
serde = { version = "1", features = ["derive"] }
clap = { version = "4", features = ["derive", "env"] }
anyhow = "1"
dotenvy = "0.15"
toml = "0.9"
dirs = "6"