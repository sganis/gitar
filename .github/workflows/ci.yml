# .github/workflows/ci.yml
name: Gitar CI/CD

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_base: gitar-linux-x86_64
            artifact_ext: tar.gz
            binary_name: gitar
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_base: gitar-macos-aarch64
            artifact_ext: tar.gz
            binary_name: gitar
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_base: gitar-windows-x86_64
            artifact_ext: zip
            binary_name: gitar.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Get version from Cargo.toml
        id: version
        shell: bash
        run: |
          VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build Rust project
        run: cargo build --release --target ${{ matrix.target }}

      - name: Test Rust project
        run: cargo test --release

      - name: Package (Unix)
        if: runner.os != 'Windows'
        env:
          ARTIFACT_NAME: ${{ matrix.artifact_base }}-${{ steps.version.outputs.version }}.${{ matrix.artifact_ext }}
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} dist/
          cd dist
          tar -czvf "$ARTIFACT_NAME" ${{ matrix.binary_name }}

      - name: Package (Windows)
        if: runner.os == 'Windows'
        env:
          ARTIFACT_NAME: ${{ matrix.artifact_base }}-${{ steps.version.outputs.version }}.${{ matrix.artifact_ext }}
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "target/${{ matrix.target }}/release/${{ matrix.binary_name }}" -Destination dist/
          Compress-Archive -Path "dist/${{ matrix.binary_name }}" -DestinationPath "dist/$env:ARTIFACT_NAME"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_base }}-${{ steps.version.outputs.version }}.${{ matrix.artifact_ext }}
          path: dist/${{ matrix.artifact_base }}-${{ steps.version.outputs.version }}.${{ matrix.artifact_ext }}
          if-no-files-found: error