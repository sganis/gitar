# .github/workflows/ci.yml
name: Gitar CI/CD

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: gitar-linux-x86_64.tar.gz
            binary_name: gitar
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: gitar-macos-aarch64.tar.gz
            binary_name: gitar
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: gitar-windows-x86_64.zip
            binary_name: gitar.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rs/target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('rs/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build Rust project (rs/)
        working-directory: rs
        run: cargo build --release --target ${{ matrix.target }}

      - name: Test Rust project (rs/)
        working-directory: rs
        run: cargo test --release

      - name: Package (Unix)
        if: runner.os != 'Windows'
        working-directory: rs
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ matrix.binary_name }} dist/
          cd dist
          tar -czvf ${{ matrix.artifact_name }} ${{ matrix.binary_name }}

      - name: Package (Windows)
        if: runner.os == 'Windows'
        working-directory: rs
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "target/${{ matrix.target }}/release/${{ matrix.binary_name }}" -Destination dist/
          Compress-Archive -Path "dist/${{ matrix.binary_name }}" -DestinationPath "dist/${{ matrix.artifact_name }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: rs/dist/${{ matrix.artifact_name }}
          if-no-files-found: error